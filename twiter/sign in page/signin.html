<body>
    <div class="login-box">
        <div class="header">
            <img src="../images/twitter.jpg" class="logo" />
            <h2 id="sit">Sign in to Twitter</h2>
        </div>
        <div class="sibts">
            <button class="butoane"><img src="../images/google.png" />Sign in with Google</button>
            <button class="butoane"><img src="../images/apple.png" />Sign in with Apple</button>
        </div>
        <hr />
        <span>or</span>

        <form  action="../password page/pass.html" method="get">
            <input type="text" id="username" autocomplete="off" autofocus required onkeyup="EnableDisable(this)" />
            <label class="floating-label">Phone, email, or username</label>
            <button class="butoane" id="lb" disabled="disabled" onclick="submitValue()">Next</button>
        </form>
            <button class="par" onclick="window.location.href = 'unlucky.html'">Forgot password?</button>

        <p>Don't have an account? <a href="../sign up page/html/join.html">Sign up</a></p>
    </div>

    <script type="text/javascript">
        //const form = document.getElementById('form');
        //const username = document.getElementById('username');

        //form.addEventListener('submit', (e) => {
        //    e.preventDefault();
        //    chechInputs();
        //})
        //function chechInputs() {
        //    const usernameValue = username.value.trim();
        function submitValue() {
            // Get the value entered by the user
            var input = document.getElementById('username');
            var value = input.value;

            // Store the value in localStorage
            localStorage.setItem('myValue', value);

            // Redirect to the second page
            window.location.href = '../password page/pass.html'; 
        }
        function EnableDisable(txtPassportNumber) {
            //Reference the Button.
            var lb = document.getElementById("lb");

            //Verify the TextBox value.
            if (txtPassportNumber.value.trim() != "") {
                //Enable the TextBox when TextBox has value.
                lb.disabled = false;
            } else {
                //Disable the TextBox when TextBox is empty.
                lb.disabled = true;
            }
        }
    </script>
</body>
</html>
