<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="../css/text.css" rel="stylesheet" />

<body>

<div class="left_side">
    <div class="top">
        <img src="../images/twitter.jpg " class="logo" />
    </div>

</div>

<div class="feed">
    <div class="top">
        <h1 id="home">Home</h1>
    </div>
    <div class="post">
        <form class="tweeter">
            <img src="../images/mustang.jpg" alt="Alternate Text" />
            <input id="xd" type="text" placeholder="Ce este de se petrece?">
            <button type="submit" id="button">Tweet</button>
        </form>
    </div>

</div>
<div class="right_side">
    <div class="top">
        <h1 id="people">People</h1>
    </div>
    <div class="row">
        <img src="../images/mustang.jpg" alt="Alternate Text" class="profile-picture" />
        <div class="stats">
            <p class="name">Mustang</p>
            <p class="type">Old School</p>
        </div>
        <button class="flwbut">Follow</button>

    </div>

    <div class="row">
        <img src="../images/12.jpg" alt="Alternate Text" class="profile-picture" />
        <div class="stats">
            <p class="name">Nice Ass</p>
            <p class="type">Juicy</p>
        </div>
        <button class="flwbut">Follow</button>
    </div>

    <div class="row">
        <img src="../images/14.jpg" alt="Alternate Text" class="profile-picture" />
        <div class="stats">
            <p class="name">Louis Vuitton</p>
            <p class="type">Expensive</p>
        </div>
        <button class="flwbut">Follow</button>
    </div>

    <div class="row">
        <img src="../images/13.jpg" alt="Alternate Text" class="profile-picture" />
        <div class="stats">
            <p class="name">Candyshop</p>
            <p class="type">Sweet</p>
        </div>
        <button class="flwbut">Follow</button>
    </div>

    <div class="row">
        <img src="../images/15.jpg" alt="Alternate Text" class="profile-picture" />
        <div class="stats">
            <p class="name">Joint</p>
            <p class="type">Unbelievable</p>
        </div>
        <button class="flwbut">Follow</button>
    </div>

</div>


</body>
</html>
