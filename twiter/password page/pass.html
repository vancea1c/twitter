<head>

<body>
    <div class="pass-box">
        <img src="../images/twitter.jpg " class="logo" />
        <h2 id="sit">Enter your password</h2>
        <div class="username">
            <p id="placeholder">Username</p>
            <p id="value-output"></p>

        </div>


        <form>
            <div class="parola">
            <input type="password" name="password" 
                   onkeyup="EnableDisable(this)" autocomplete="current-password" required="" id="id_password"/>
            <label class="floating-label">Password</label>
            <i class="far fa-eye" id="togglePassword"></i>

            </div>
            <p><a href="unlucky.html">Forgot your password?</a></p>
        </form>
            <button class="buton" id="lb" type="submit" disabled="disabled" onclick="window.location.href = '../Mainpage/mainpage.html'">Log in</button>
        <p>Don't have an account? <a href="../sign up page/html/join.html">Sign up</a></p>
    </div>
      <script type="text/javascript">
          //const resultsList = document.getElementById('pass-box')
          //new URLSearchParams(window.location.search).forEach((value,
          //    name) =>{
          //    resultsList.append('${name}:value')
          //    resultsList.append(document.createElement('br'))
          //    })

          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#id_password');

          togglePassword.addEventListener('click', function (e) {
              // toggle the type attribute
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              // toggle the eye slash icon
              this.classList.toggle('fa-eye-slash');
          });
          window.onload = function () {
              // Get the value from localStorage
              var value = localStorage.getItem('myValue');

              // Display the value on the page
              var output = document.getElementById('value-output');
              output.innerText = value;
          };

         function EnableDisable(txtPassportNumber) {
             //Reference the Button.
             var lb = document.getElementById("lb");
             const passwordInput = document.getElementById('id_password');
             const submitButton = document.getElementById('lb');

             //Verify the TextBox value.
             if (passwordInput.value.length < 8) {
                 //Enable the TextBox when TextBox has value.
                 submitButton.disabled = true;
             } else {
                 //Disable the TextBox when TextBox is empty.
                 submitButton.disabled = false;
             }
         }
     </script>
</body>
</html>
